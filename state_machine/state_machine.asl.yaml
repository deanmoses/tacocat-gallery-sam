Comment: A description of my state machine
StartAt: Pass
States:
  Pass:
    Type: Pass
    Result:
      value: Hello from a state machine!
    Next: Invoke My Lambda
  Invoke My Lambda:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    OutputPath: $.Payload
    Parameters:
      Payload.$: $
      FunctionName: "${HelloWorldFunctionArn}"
    Retry:
      - ErrorEquals:
          - Lambda.ServiceException
          - Lambda.AWSLambdaException
          - Lambda.SdkClientException
          - Lambda.TooManyRequestsException
        IntervalSeconds: 1
        MaxAttempts: 3
        BackoffRate: 2
    End: true
